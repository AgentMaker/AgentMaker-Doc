# This is a basic workflow to help you get started with Actions

name: Make docs

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: 检出当前分支代码
        uses: actions/checkout@v2
        with:
          # 检出main分支，如果docs目录有变此处需要修改
          ref: main
          path: repo_home
     
      - name: 安装Python依赖包
        run: pip install sphinx sphinx-autobuild sphinx_rtd_theme
      
      # 如果docs目录名有变此处需要修改
      # 未来加入 find ./api_doc -name “*.rst” | xargs rm -f
      - name: 清除旧代码文档
        run: |
          ls -l
          cd $GITHUB_WORKSPACE/repo_home
          cd ./docs
          ls -l
      
      - name: 生成文档
        # 生成./..目录下的所有py相关的文件注释，并放在api_docs中，如果docs目录名有变此处需要修改
        run: |
          cd $GITHUB_WORKSPACE/repo_home
          sphinx-apidoc -o $GITHUB_WORKSPACE/repo_home/docs/api_docs $GITHUB_WORKSPACE/repo_home
          sphinx-build -b html ./ output
          make clear
          make html
      
      - name: 提交代码
        # 需要在设置中添加secrets.EMAIL、secrets.GITHUB_TOKEN，分支有变化则需要修改git push origin mian的main
        run: |
          $ErrorActionPreference = "Continue"
          git add -A
          git diff HEAD --exit-code
          if ($LASTEXITCODE -eq 0) {
            Write-Host "No changes to commit!"
          } else {
            git config --global user.email ${{ secrets.EMAIL }}
            git commit -m "Updated docs"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git push origin mian
          }
