# This is a basic workflow to help you get started with Actions

name: Make docs

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: 检出当前分支代码
        uses: actions/checkout@v2
        with:
          # 检出main分支下的docs目录
          ref: main
          path: docs
      
      - name: 安装Python依赖包
        run: pip install sphinx sphinx-autobuild sphinx_rtd_theme

      - name: 清除旧代码文档
        run: |
          cd api_doc
          Get-ChildItem -Force -Exclude .git | ForEach-Object { Remove-Item -Recurse -Verbose -Force $_ }
      
      - name: 生成文档
        # 生成主目录下的所有py相关的文件注释，并放在doc_api中
        run: |
          cd ..
          sphinx-apidoc -o ./doc_api ./..
          sphinx-build -b html ./ output
          make clear
          make html
      
      - name: 提交代码
        # 需要在设置中添加secrets.EMAIL、secrets.GITHUB_TOKEN，分支有变化则需要修改git push origin mian的main
        run: |
          $ErrorActionPreference = "Continue"
          git add -A
          git diff HEAD --exit-code
          if ($LASTEXITCODE -eq 0) {
            Write-Host "No changes to commit!"
          } else {
            git config --global user.email ${{ secrets.EMAIL }}
            git commit -m "Updated docs from commit $env:GITHUB_SHA on $env:GITHUB_REF"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git push origin mian
          }
